<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Genesis Kernel Ecosystem Apps</title>
    <style>
        html, body{
            width:100%;
            height:100%;
            overflow: hidden;
        }
        #graphviz_svg_div {
            position: absolute;
            /* top: 0;
            left: 0; */
            z-index: 1;
        }

        #menu_list {
            display: inline-block;
            z-index: 2;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 1px 1px 15px steelblue;
            padding: 5px 10px;
            border-radius: 4px;
        }
        #menu_list > a{
            display: block;
        }
    </style>
</head>

<body>
    <div id="menu_list">
        <h3>Ecosystem applications structure</h3>
        <a href="https://raw.githubusercontent.com/GenesisKernel/apps/master/src/basic/struct.dot" class="graph-link" title="basic ">basic</a>
        <br>

        <br>
